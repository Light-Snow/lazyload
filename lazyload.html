<!DOCTYPE html>
<html>
<head>
	<title>懒加载</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	*{ margin: 0; padding: 0;}
	ul,li{ list-style: none;}
	ul{ width: 100%;}
	li{
		float: left; position: relative;
		width: 500px; height: 300px;
	}
	li img{
		display: block;
		width: 100%; height: 100%;
	}
	li img.loading{
		position: absolute; top: 50%; left: 50%; 
		width: 164px; height: 29px; transform: translate(-50%,-50%);
	}
	</style>
</head>
<body>

<ul>
	<li>
		<img class="lazy loading"   data-original="img/1.jpg">
	</li>
	<li>
		<img class="lazy loading"  data-original="img/2.jpg">
	</li>
	<li>
		<img class="lazy loading"  data-original="img/3.jpg">
	</li>

	<li>
		<img class="lazy loading"  data-original="img/4.jpg">
	</li>

	<li>
		<img class="lazy loading" data-original="img/4.jpg">
	</li>

	<li>
		<img class="lazy loading" data-original="img/4.jpg">
	</li>
	<li>
		<img class="lazy loading" data-original="img/2.jpg">
	</li>
	<li>
		<img class="lazy loading" data-original="img/2.jpg">
	</li>
</ul>

<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jquery.lazyload.min.js"></script>
<script type="text/javascript">
	 $(function() {
	      $("img.lazy").lazyload({
	      		placeholder : "img/logo.png",     //用图片提前占位
				effect : "fadeIn",    //载入使用何种效果,effect(特效),值有show(直接显示),fadeIn(淡入),slideDown(下拉)等,常用fadeIn
				failurelimit : 10,     //图片排序混乱时 ,
				// threshold : 200,    //提前开始加载
				// event : "click",      //事件触发时才加载,event,值有click(点击),mouseover(鼠标划过),sporty(运动的),foobar(…).可以实现鼠标划过或点击图片才开始加载,后两个值未测试…
				load:function(elements_left, settings) {  
		            $(this).removeClass("loading");  
		        }  
	      	});
	  });

</script>
</body>
</html>
